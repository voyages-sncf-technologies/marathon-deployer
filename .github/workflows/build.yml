name: build

on:  # cf. https://github.community/t/how-to-trigger-an-action-on-push-or-pull-request-but-not-both/16662
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    name: Lint, test & build PDF
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version: [3.7, 3.8, 3.9, '3.10']
    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }} ğŸ”§
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies âš™ï¸
        run: pip install pylint -e .
      - name: Linter ğŸ”
        run: pylint marathon_deploy/
